<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather Forecast</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
    integrity="sha512-r/Gan7ESRxJ/FqRvWjFQxTgPiu+q2K1n8+H/atR0/c+CvhaA6LwrWc39jdz/tCpR32YjNxi6/wT/tmjrwjL+g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app-container" class="p-4">
    <div class="container">
      <div class="cloud front">
        <span class="left-front"></span>
        <span class="right-front"></span>
      </div>
      <span class="sun sunshine"></span>
      <span class="sun"></span>
      <div class="cloud back">
        <span class="left-back"></span>
        <span class="right-back"></span>
      </div>
    </div>
    <div class="glass-panel p-6 md:p-8 rounded-3xl shadow-2xl max-w-4xl w-full mx-auto">
      <div class="flex flex-col md:flex-row justify-between items-start mb-6">
        <div class="mb-4 md:mb-0">
          <h1 id="cityName" class="text-2xl md:text-3xl font-bold mb-1">Search for a City</h1>
          <p id="date" class="text-gray-200 text-sm">Enter a city to get started</p>
        </div>
        <div class="weather-icon-large">
          <i id="weatherIconLarge"></i>
        </div>
      </div>

      <div class="flex flex-col md:flex-row items-center justify-between mb-8">
        <div class="mb-4 md:mb-0">
          <p id="temperature" class="text-6xl md:text-7xl font-extrabold">--Â°C</p>
          <p id="description" class="text-xl text-gray-200 capitalize">--</p>
        </div>
        <div class="text-right">
          <p id="wind" class="text-lg">Wind: -- m/s</p>
          <p id="humidity" class="text-lg">Humidity: --%</p>
        </div>
      </div>

      <div class="flex space-x-4 overflow-x-auto pb-4" id="forecast">
      </div>

      <input type="text" id="cityInput" placeholder="Enter city name"
        class="w-full px-4 py-3 border rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

      <button id="getWeatherButton"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">
        Get Weather
      </button>

      <div id="errorInfo" class="hidden text-red-400 mt-4"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
